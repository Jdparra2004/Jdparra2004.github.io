<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog — Juan David Parra Cantor</title>

    <!-- ESTILOS GENERALES -->
    <link rel="stylesheet" href="/assets/css/theme.css">
    <link rel="stylesheet" href="/assets/css/styles.css">

    <!-- Fuentes -->
    <style>
        @font-face {
            font-family: 'Bricolage Grotesque';
            src: url('/assets/fonts/BricolageGrotesque/BricolageGrotesque-Regular.ttf');
        }
        @font-face {
            font-family: 'Dancing Script';
            src: url('/assets/fonts/DancingScript/DancingScript-Regular.ttf');
        }
        @font-face {
            font-family: 'Myriad Bengali';
            src: url('/assets/fonts/MyriadBengali/MyriadBengali-Regular.ttf');
        }

        /* ESTILOS DEL BLOG*/
        .blog-container {
            max-width: 1200px;
            margin: auto;
            padding: 60px 40px;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .blog-search {
            margin: 25px auto;
            max-width: 500px;
        }

        .blog-search input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text);
            font-size: 1rem;
            transition: 0.2s;
        }

        .blog-search input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .blog-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 22px;
            box-shadow: var(--shadow);
            transition: 0.25s;
        }

        .blog-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-hover);
        }

        .blog-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.35rem;
        }

        .blog-card p {
            opacity: 0.85;
            margin: 0 0 15px 0;
        }

        .blog-card a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<header class="header">
    <div class="header-container">
        <img src="/assets/img/perfil/logo.png" alt="Logo" class="logo">
        <nav class="nav">
            <a href="/index.html">Inicio</a>
            <a href="/about.html">Sobre mí</a>
            <a href="/projects.html">Proyectos</a>
            <a href="/blog.html" class="active">Blog</a>
            <a href="/contacto.html">Contacto</a>
        </nav>
    </div>
</header>

<!-- BLOG -->
<section class="blog-container">

    <!-- TÍTULO -->
    <div class="blog-header">
        <h1>Blog personal</h1>
        <p>Mis reflexiones, tutoriales y notas sobre desarrollo, tecnología y proyectos.</p>
    </div>

    <!-- BUSCADOR -->
    <div class="blog-search">
        <input type="text" id="buscador" placeholder="Buscar artículos...">
    </div>

    <!-- LISTADO DE POSTS -->
    <div class="blog-grid" id="posts-list">

        {% for post in site.posts %}
        <div class="blog-card" data-title="{{ post.title | downcase }}">
            <h3>{{ post.title }}</h3>
            <p>{{ post.excerpt | strip_html | truncate: 120 }}</p>
            <a href="{{ post.url | relative_url }}">Leer más →</a>
        </div>
        {% endfor %}

    </div>
</section>

<!-- Script de búsqueda -->
<script>
    const input = document.getElementById("buscador");
    const posts = document.querySelectorAll(".blog-card");

    input.addEventListener("input", () => {
        const q = input.value.toLowerCase();

        posts.forEach(card => {
            const title = card.getAttribute("data-title");
            card.style.display = title.includes(q) ? "block" : "none";
        });
    });
</script>

</body>
</html>
