<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} ‚Äî Blog de Juan Parra</title>

    <link rel="stylesheet" href="/assets/css/styles.css">

    <!-- Fuentes locales -->
    <style>
        @font-face {
            font-family: 'Bricolage Grotesque';
            src: url('/assets/fonts/BricolageGrotesque/BricolageGrotesque-Regular.ttf');
        }
        @font-face {
            font-family: 'Dancing Script';
            src: url('/assets/fonts/DancingScript/DancingScript-Regular.ttf');
        }
        @font-face {
            font-family: 'Myriad Bengali';
            src: url('/assets/fonts/MyriadBengali/MyriadBengali-Regular.ttf');
        }
    </style>
</head>

<body>

<!-- HEADER GENERAL -->
<header class="header">
    <div class="header-container">
        <img src="/assets/img/perfil/logo.png" alt="Logo" class="logo">
        <nav class="nav">
            <a href="/index.html">Inicio</a>
            <a href="/about.html">Sobre m√≠</a>
            <a href="/projects.html">Proyectos</a>
            <a href="/blog.html" class="active">Blog</a>
            <a href="/contacto.html">Contacto</a>
        </nav>
    </div>
</header>

<!-- CONTENIDO DEL POST -->
<section class="blog-post-container">
    <article class="blog-post">
        <h1 class="post-title">{{ page.title }}</h1>

        <p class="post-meta">
            üìÖ {{ page.date | date: "%d de %B, %Y" }}
            {% if page.author %}
                ‚Äî ‚úçÔ∏è {{ page.author }}
            {% endif %}
        </p>

        {% if page.cover %}
        <img src="{{ page.cover }}" alt="Imagen del post" class="post-cover">
        {% endif %}

        <div class="post-content">
            {{ content }}
        </div>
    </article>
</section>

</body>
</html>
