---
layout: default
---

<section class="blog-post">
    <div class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
            Publicado el {{ page.date | date: "%d de %B, %Y" }}
            {% if page.author %} Â· por {{ page.author }}{% endif %}
        </p>
    </div>

    <div class="post-cover">
        {% if page.image %}
            <img src="{{ page.image }}" alt="Imagen del post">
        {% endif %}
    </div>

    <div class="post-content">
        {{ content }}
    </div>
</section>
